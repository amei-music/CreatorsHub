<html>
<head>
  <meta charset="UTF-8">
  <title>FM_MW1</title>
</head>
<body>
  <input type="text" id="msg_input" style="width:200px;" />
  <button onclick="self.publishMessage();">語る</button>
  <div id="msg"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    self = {
      socket:    undefined,

      myName:    Math.floor(Math.random()*100) + "さん",
      textInput: document.getElementById('msg_input'),
      msgArea:   document.getElementById("msg"),

      start: function(){
        this.socket = io.connect(/*'http://localhost:8080'*/);

        // リスト更新
        this.socket.on("update_list", function (obj) {
          var txt = "==============================<br>[network and connection information]<br>"
          for (var i in obj.inputs){
            input = obj.inputs[i]
            // var typestr = input.type == "json" ? "websocket" : (input.tpye == "osc" ? "osc" : )
            var name = (input.type == "midi") ? (input.type + ":" + input.name) : input.type
            txt += "input " + i + ", " + input.type + "<br>"
          }

          for (var i in obj.outputs){
            output = obj.outputs[i]
            // var typestr = input.type == "json" ? "websocket" : (input.tpye == "osc" ? "osc" : )
            txt += "output " + i + ", " + output.type + "<br>"

          }

          for (var c in obj.connections){
            connection = obj.connections[i]
            for (var d in connection){
              txt += "connection from " + c + " => " + d + "<br>"
            }
          }

          self.addMessage(txt);
        });

        this.socket.on("disconnect", function () {
          // noop
        });

        this.addMessage("貴方は" + this.myName + "として入室しました");
        this.socket.emit("connected", {name: this.myName});
      },

      publishMessage: function() {
        var msg = this.textInput.value;
        this.socket.emit("message_json", {value: msg});
        this.textInput.value = '';
      },

      addMessage: function(msg){
        var domMeg = document.createElement('div');
        // domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + msg;
        domMeg.innerHTML = msg;
        this.msgArea.appendChild(domMeg);
      },
    }

    self.start();
  </script>
</body>
</html>
